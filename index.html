<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue.js</title>
    </head>

        <div id="v-container">

        </div>
        <script src="https://unpkg.com/vue@2.3.3"></script>

				} );
			})( window.Vue );

        </script>
